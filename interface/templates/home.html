{% extends "base.html"%}
{% block titlecontent %}Home{% endblock %}
{% block scriptcontent %}onload="getBasic()"{% endblock %}
{% block maincontent %}
	<h2>Welcome to Accessible Portfolio</h2>
	<p>Use the options on this page to construct your portfolio using accessible technology.</p>
	<div class="form-horizontal">
		<div class="form-group">
			<label for="txtName" class="col-sm-4">Your Name:</label>
			<div class="col-sm-8">
				<input id="txtName" maxlength="100" required="required" class="form-control" />
			</div>
		</div><!-- end form group -->
		<div class="form-group">
			<label for="txtPhone" class="col-sm-4">Your Contact Number:</label>
			<div class="col-sm-8">
				<input id="txtPhone" maxlength="15" required="required" class="form-control" />
			</div>
		</div><!-- end form group -->
		<div class="form-group">
			<label for="txtEmail" class="col-sm-4">Your Email Address:</label>
			<div class="col-sm-8">
				<input type="email" id="txtEmail" maxlength="150" class="form-control" />
			</div>
		</div><!-- end form group -->
			<div class="form-group">Description:<br />
				<textarea id="txtDescription" required="required" class="form-control"></textarea>
			</div><!-- end form group -->
		<button type="button" id="btnPost" class="btn btn-block" onclick="editBasic()">Update</button>
	</div><!-- end form -->
{% endblock %}
